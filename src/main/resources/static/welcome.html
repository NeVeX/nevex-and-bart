<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<html xmlns:th="http://www.thymeleaf.org"
      style="background-image:url(images/bart_train.jpg);
        background-size:cover;
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
        background-repeat:no-repeat;
        background-position:center center;
        color:white;
        text-shadow: 2px 2px 0px #000000;
        font-family:Verdana">
    <head>
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/control.js"></script>
    </head>
    <!-- I don't like to have styles done like this, but leaving it as this is a simple app -->
    <body style="background-color:rgba(0, 0, 0, 0.48); margin-top: -15px; margin-left: 0px; margin-right: 0px; margin-bottom: -14px; height: 100%">

        <div style=" text-align: center; ">
            <p style="text-align: center;">&nbsp;</p>
            <p style="text-align: center;">&nbsp;</p>
            <p style="text-align: center;">&nbsp;</p>
            <h2 style="text-align: center;"><strong>O Bart, where art thou?</strong></h2>
            <input style="font-size: 20px; height: 25px" type="text" placeholder="Enter or select a station" list="stations" id="stationSelection"/>
            <datalist id="stations">
                <!-- Looks like the th:data-value stopped working, so using the th:attr -->
                <option style="font-size: 10px"
                        th:each="station : ${all_stations}"
                        th:attr="data-value=${station.abbreviation}"
                        th:value="${station.stationName}">
                </option>
            </datalist>
            <div id="bart_estimates" th:include="bart_estimates :: estimates">
            </div>
        </div>
    </body>

</html>
